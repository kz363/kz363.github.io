<!doctype html>

<html>
  <head>
    <style type="text/css">
      .container {
        width: 960px;
        background-color: #D9DDE0;
        margin: 0 auto; /* the auto value on the sides, coupled with the width, centers the layout */
      }

      .header {
        background-color: #D9DDE0;
      }

      .content {
        padding: 10px 0;
        width: 780px;
        float: left;
        background-color: #5db2ff;
      }

      .sidebar {
        float: left;
        width: 180px;
        padding-bottom: 10px;
        background-color: #a59e9e;
      }

      .footer {
        padding: 10px 0;
        background-color: #D9DDE0;
        position: relative;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>This is the header</p>
      </div>

      <div class="sidebar">
        <p>This is the sidebar area</p>
      </div>

      <div class="content">
        <p>This is the content area</p>
      </div>

      <div class="footer">
        <p>This is the footer</p>
        <p>&nbsp;</p>
      </div>
    </div>
  </body>

</html>
